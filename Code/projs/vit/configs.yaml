reveal_cnt_in_train: 30 # 训练过程中披露次数. train loss/train accuracy等
eval_cnt_in_train: 6 # 训练过程中模型衡量次数. valid loss/valid accuracy等


######################## 根据proj自由设定 ######################## 
proj_name: 'vit'

# 读入的数据存储位置
base_data_dir: '../../data'

# 读入的模型存储位置
local_model_save_dir: '../../model'